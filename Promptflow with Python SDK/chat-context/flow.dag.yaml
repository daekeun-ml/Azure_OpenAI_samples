$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
inputs:
  question:
    type: string
    is_chat_input: true
    default: What is the capital of France?
  context:
    type: string
    is_chat_input: false
    default: TrailMaster X4 Tent is a durable polyester tent
outputs:
  gpt-4o_answer:
    type: string
    reference: ${gpt-4o.output}
    is_chat_output: true
  gpt-4o-mini_answer:
    type: string
    reference: ${gpt-4o-mini.output}
    is_chat_output: true  
nodes:
- name: gpt-4o
  type: llm
  source:
    type: code
    path: chat.jinja2
  inputs:
    deployment_name: gpt-4o
    temperature: 0.7
    top_p: 1
    max_tokens: 256
    question: ${inputs.question}
  connection: ai-slmhub1616907550322_aoai
  api: chat
  module: promptflow.tools.aoai
  use_variants: false
- name: gpt-4o-mini
  type: llm
  source:
    type: code
    path: chat.jinja2
  inputs:
    deployment_name: gpt-4o-mini
    temperature: 0.7
    top_p: 1
    max_tokens: 256
    question: ${inputs.question}
  connection: ai-slmhub1616907550322_aoai
  api: chat
  module: promptflow.tools.aoai
  use_variants: false
